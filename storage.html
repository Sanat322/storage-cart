<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="storage.css">
    <title>Store</title>
</head>
<body>
    <div class="container">
    
    <div class="item" data-name="сок яблочный гранини" data-product="Juice" data-price="2.99" data-id="appleJuice" data-volume="250">
        <div class="item__image"><img class="item__image-picture" src="granini-apple-juice-glass-b_fb62e0f4-d201-48d1-9f16-c34cf6a1fed0.webp" alt="яблочный сок"></div>
        <div class="item__add">
            <h2 class="item__add-description">Яблочный сок</h2>
            <p class="item__add-capacity">250 мл</p>
            <p class="item__add-price">3.99$</p>
            <div class="item__buttons">
            <button class ="decrement" onclick="changeCount(this, 'remove')">-</button>
            <span class ="count" >0</span>
            <button class ="increment" onclick="changeCount(this, 'add')">+</button>
            <br>
            <br>
            <button class ="addToStorage" onclick="addToCart(this)">в корзину</button>
            </div>
        </div>
    </div>
     <div class="item" data-name="сок Апельсиновый гранини" data-product="Juice" data-price="3.19" data-id="orangeJuice" data-volume="250">
        <div class="item__image"><img class="item__image-picture" src="granini-orange-juice-glass-1-1_887655bf-bc98-4e80-9669-1941e0b8959c.webp" alt="яблочный сок"></div>
        <div class="item__add">
            <h2 class="item__add-description">Апельсиновый сок</h2>
            <p class="item__add-capacity">250 мл</p>
            <p class="item__add-price">3.99$</p>
            <div class="item__buttons">
            <button class ="decrement" onclick="changeCount(this, 'remove')">-</button>
            <span class ="count">0</span>
            <button class ="increment" onclick="changeCount(this, 'add')">+</button>
            <br>
            <br>
            <button class ="addToStorage" onclick="addToCart(this)">в корзину</button>
            </div>
        </div>
    </div>
    <div class="item" data-name="кока-кола zero" data-product="soda" data-price="1.25" data-id="cokeZero" data-volume="500">
        <div class="item__image"><img src="Coca-Cola-zero-05-min.png" alt="кока-кола зеро 0.5" class="item__image-picture"></div>
        <div class="item__add">
            <h2 class="item__add-description">Кока-кола zero</h2>
            <p class="item__add-capacity">500 мл</p>
            <p class="item__add-price">1.25$</p>
            <div class="item__buttons">
                <button class="decrement" onclick="changeCount(this, 'remove')">-</button>
                <span class="count">0</span>
                <button class="increment" onclick="changeCount(this, 'add')">+</button>
                <br>
                <br>
                <button class="addToStorage" onclick="addToCart(this)">в корзину</button>
            </div>
        </div>
    </div>
    </div>
    <script src="storage.js"></script>
</body>
</html>
